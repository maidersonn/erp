<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - ERP">ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ERP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/employees}">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projects}">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clients}">Clients</a>
                </li>
            </ul>
            <!-- Divider for Logout on small screens -->
            <div class="dropdown-divider d-lg-none"></div>
            <!-- Logout Button -->
            <a href="/logout" class="btn btn-danger ms-lg-3 d-none d-lg-inline-block">Logout</a>
            <a href="/logout" class="btn btn-danger d-lg-none">Logout</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="flex-fill container my-5" layout:fragment="content">
    <!-- Page-specific content goes here -->
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
    <small>
        &copy; <span th:text="${#dates.year(#dates.createNow())}"></span> <i class="bi bi-cc-circle"></i> Maider Landaribar. Some rights reserved.
    </small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
