<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title layout:title="Create Employee">Create Employee</title>
</head>
<body>
<main layout:fragment="content">
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Create New Employee</h2>

                    <!-- Success Message -->
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form action="/employees/create" method="post">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" name="dni" required>
                        </div>
                        <div class="mb-3">
                            <label for="companyRole" class="form-label">Company Role</label>
                            <input type="text" class="form-control" id="companyRole" name="companyRole" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Employee</button>
                    </form>

                    <a href="/employees" class="btn btn-secondary mt-3">Back to Employee List</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
